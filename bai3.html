<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
function isSubstring(s1, s2) {
    let M = s1.length;
    let N = s2.length;

    for (let i = 0; i <= N - M; i++) {
        let j;
        for (j = 0; j < M; j++) {
            if (s2[i + j] !== s1[j])
                break;
        }
        if (j === M)
            return i;
    }
    return -1;
}

let s1 = "quyet";
let s2 = "phamvanquyet";
let res = isSubstring(s1, s2);
if (res === -1)
    document.write("Không xuất hiện!");
else
    document.write("Xuất hiện ở vị trí : " + res);
</script>
</body>
</html>
